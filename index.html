<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2>Generate a <span class="pink">Random Password.</span></h2>
        </header>
        <section class="input-container">
            <input id="password-container" placeholder="Password">
            <button onclick="copyPassword()" id="copy">Copy</button>
            <br>
            <button onclick="createPassword()" id="generate-password">Generate Password</button>
        </section>
        <script src="app.js"></script>
    </body>
</html>
